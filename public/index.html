<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: lightgray;
      margin: 0;
      padding: 0;
    }
    .toolbar {
      background-image: url(./otjs.png);
      background-size: cover;
      width: 2560px;
      height: 82px;
      position: fixed;
      top: 0px;
      /* render */
      display: flex;
      gap: 17px;
    }
    .toolbar .group {
      display: flex;
      /* margin-left: 11px; */
    }
    .toolbar .group:first-child{
      margin-left: 0px;
    }
    .toolbar .group .item {
      width: 82px;
      height: 82px;
      gap: 1px;
      /* margin-left: 1px; */
    }
    .item:hover {
      outline: 1px solid yellow;
    }
    .general {
      background-image: url(./otjs.png);
      background-size: cover;
      width: 2560px;
      height: calc(1440px - 82px);
      margin-top: 82px;
      background-position-y: -82px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="game">
      <div class="menu"></div>
      <div class="general">
        <div class="toolbar">
          <div class="controls group">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="group info">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="group">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="group">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="group">
            <div class="item zoom-in"></div>
            <div class="item zoom-out"></div>
          </div>
          <div class="group infrastructure">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="group misc">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
        </div>
        <div class="modals">
          <div class="players"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

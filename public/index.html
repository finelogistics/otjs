<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: lightgray;
      margin: 0;
      padding: 0;
    }
    .toolbar {
      background-image: url(./otjs.png);
      background-size: cover;
      width: 2560px;
      height: 82px;
      position: fixed;
      top: 0px;
      /* render */
      display: flex;
      gap: 17px;
    }
    .toolbar .group {
      display: flex;
      /* margin-left: 11px; */
    }
    .toolbar .group:first-child{
      margin-left: 0px;
    }
    .toolbar .group .item {
      width: 82px;
      height: 82px;
      gap: 1px;
      /* margin-left: 1px; */
    }
    .item:hover {
      outline: 1px solid yellow;
    }
    .general {
      background-image: url(./otjs.png);
      background-size: cover;
      width: 2560px;
      height: calc(1440px - 82px);
      margin-top: 82px;
      background-position-y: -82px;
    }
    .modals {
      /* float: left; aligns to the bottom */
      display: flex;
      flex-wrap: wrap;
      position: relative;
    }
    .modals:after {
      /* https://css-tricks.com/almanac/properties/f/float/ */
      content: "";
      visibility: hidden;
      display: block;
      height: 0;
      clear: both;
    }
    .modals > * {
      display: inline-block;
      position: absolute;
    }
    .modals .user {
      background-image: url(./finance-map-dotations-cities-stations-user.png);
      width: 1148px;
      height: 633px;
      background-position-x: 1148px;
      background-position-y: 1357px;
      left: 1409px;
      top: 2px;
      /* margin-top: 200px; */
      /* margin-left: 20px; */
    }
    .modals .map {
      background-image: url(./finance-map-dotations-cities-stations-user.png);
      width: 1403px;
      height: 845px;
      background-position-x: 2px;
      background-position-y: -84px;
    }
    .modals .finance {
      background-image: url(./finance-map-dotations-cities-stations-user.png);
      width: 1122px;
      height: 563px;
      background-position-x: 1122px;
      background-position-y: -830px;
      left: 1433px;
      top: 741px;
    }
    .modals .cities {
      background-image: url(./finance-map-dotations-cities-stations-user.png);
      width: 607px;
      height: 347px;
      background-position-x: 1796px;
      background-position-y: -171px;
      left: 765px;
      top: 88px;
    }
    .modals .dotations {
      background-image: url(./finance-map-dotations-cities-stations-user.png);
      width: 605px;
      height: 213px;
      background-position-x: 624px;
      background-position-y: 984px;
      left: 1935px;
      top: 375px;
    }
    .modals .stations {
      background-image: url(./finance-map-dotations-cities-stations-user.png);
      width: 1433px;
      height: 458px;
      background-position-x: 2px;
      background-position-y: 506px;
      left: 3px;
      top: 849px;
    }
    .menu .savegame {}
    .menu .newgame {}
  </style>
</head>
<body>
  <div class="container">
    <div class="game">
      <div class="menu"></div>
      <div class="general">
        <div class="toolbar">
          <div class="controls group">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="group info">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="group">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="group">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="group">
            <div class="item zoom-in"></div>
            <div class="item zoom-out"></div>
          </div>
          <div class="group infrastructure">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="group misc">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
        </div>
        <div class="modals">
          <div class="map"></div>
          <div class="user"></div>
          <div class="stations"></div>
          <div class="finance"></div>
          <div class="cities"></div>
          <div class="dotations"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
